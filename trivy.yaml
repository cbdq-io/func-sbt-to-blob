---
# Config file for Trivy.
exit-code: 1

format: table

ignore-unfixed: true

pkg:
  type:
    - os
    - library

scan:
  show-suppressed: true
  skip-files:
    - /etc/ssh/ssh_host_ed25519_key
    - /etc/ssh/ssh_host_ecdsa_key
    - /etc/ssh/ssh_host_rsa_key

severity:
  - MEDIUM
  - CRITICAL
  - HIGH

scanners:
  - vuln

vulnerability:
  ignore-unfixed: true
